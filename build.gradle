group 'rosehulman'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'uk.co.caprica', name: 'vlcj', version: '3.+'
    compile group: 'net.java.dev.jna', name: 'platform', version: '3.5.2'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
